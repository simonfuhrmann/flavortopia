<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="/src/common/diy-input.html">
<link rel="import" href="/src/common/diy-textarea.html">

<dom-module id="diy-recipe-edit">
  <link rel="import" type="css" href="diy-recipe-edit.css">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="diy-theme"></style>

    <div>Recipe Name</div>
    <diy-input></diy-input>

    <div>Ingredients</div>
    <div class="layout horizontal center">
      <diy-input class="flex"></diy-input>
      <diy-input maxlength="4" class="percent"></diy-input>
      <span>%</span>
    </div>

    <div>Recipe Notes (public)</div>
    <diy-textarea value="{{testvalue}}"></diy-textarea>

    <div>Personal Notes (private)</div>
    <diy-textarea ></diy-textarea>

    <div class="layout horizontal end-justified">
      <paper-button on-tap="onSaveTap_">Save Recipe</paper-button>
    </div>

  </template>
  <script type="text/javascript" src="diy-recipe-edit.js"></script>
</dom-module>
