<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="mixin-redux.html">

<dom-module id="diy-flavor">
  <link rel="import" type="css" href="diy-flavor.css">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>

    <div class="layout horizontal center">
      <img
          src="[[imageUrl]]"
          alt="[[vendorShort]] [[flavorName]]"
          on-error="onImageError_">
      </img>
      <div class="layout vertical">
        <div>[[flavorName]]</div>
        <div class="vendor-name">[[[vendorShort]]] [[vendorName]]</div>
      </div>
    </div>

  </template>
  <script type="text/javascript" src="diy-flavor.js"></script>
</dom-module>
