<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-input/paper-textarea.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="/src/common/diy-input.html">
<link rel="import" href="/src/common/diy-textarea.html">
<link rel="import" href="/src/functional/diy-firebase-store.html">
<link rel="import" href="/src/mixins/mixin-redux.html">
<link rel="import" href="/src/theme/diy-theme.html">
<link rel="import" href="/src/diy-recipe.html">

<dom-module id="diy-user-recipes">
  <link rel="import" type="css" href="diy-user-recipes.css">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="diy-theme"></style>

    <diy-firebase-store id="firebaseStore"></diy-firebase-store>

    <!-- Recipe List. -->
    <paper-card id="recipeListCard">
      <div class="layout horizontal">
        <h2 class="flex">Your Recipes</h2>
        <paper-button raised on-tap="onNewRecipeTap_">New Recipe</paper-button>
      </div>

      <template is="dom-repeat" items="[[userRecipes]]">
        <diy-recipe recipe-data="[[item]]"></diy-recipe>
      </template>
    </paper-card>

    <paper-card id="newRecipeCard" hidden>
      <div>Recipe Name</div>
      <diy-input></diy-input>

      <div>Ingredients</div>
      <div class="layout horizontal center">
        <diy-input class="flex"></diy-input>
        <diy-input maxlength="4" class="percent"></diy-input>
        <span>%</span>
      </div>

      <div>Recipe Notes (public)</div>
      <diy-textarea value="{{testvalue}}"></diy-textarea>

      <div>Personal Notes (private)</div>
      <diy-textarea ></diy-textarea>

      <div class="layout horizontal end-justified">
        <paper-button on-tap="onSaveTap_">Save Recipe</paper-button>
      </div>
    </paper-card>

  </template>
  <script type="text/javascript" src="diy-user-recipes.js"></script>
</dom-module>
