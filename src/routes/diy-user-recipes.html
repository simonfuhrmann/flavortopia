<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<link rel="import" href="/src/common/diy-live-search.html">
<link rel="import" href="/src/mixins/mixin-redux.html">
<link rel="import" href="/src/theme/diy-theme.html">
<link rel="import" href="/src/diy-recipe-editor.html">
<link rel="import" href="/src/diy-recipe-list.html">

<dom-module id="diy-user-recipes">
  <link rel="import" type="css" href="diy-user-recipes.css">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="diy-theme"></style>

    <!-- Recipe list header with create button. -->
    <div id="listHeader" class="layout horizontal">
      <h1 class="flex">Your Recipes</h1>
      <paper-button raised on-tap="onCreateRecipe_">
        <iron-icon icon="icons:add"></iron-icon>
        <span>New Recipe</span>
      </paper-button>
    </div>

    <!-- Recipe filter. -->
    <diy-live-search search="{{recipeFilter}}"></diy-live-search>

    <!-- Recipe list. -->
    <diy-recipe-list
        id="recipeList"
        user-id="[[userId]]"
        filter="[[recipeFilter]]"
        on-edit-recipe="onEditRecipe_">
    </diy-recipe-list>

    <!-- Recipe editor. -->
    <diy-recipe-editor
        id="recipeEditor"
        hidden
        user-id="[[userId]]"
        on-close-editor="onCloseEditor_">
    </diy-recipe-editor>

  </template>
  <script type="text/javascript" src="diy-user-recipes.js"></script>
</dom-module>
