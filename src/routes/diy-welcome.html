<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="/src/mixins/mixin-redux.html">
<link rel="import" href="/src/theme/diy-theme.html">

<dom-module id="diy-welcome">
  <link rel="import" type="css" href="diy-welcome.css">
  <template>
    <style include="diy-theme"></style>
    <style include="iron-flex iron-flex-alignment"></style>

    <paper-card>
      <h2>Welcome to Flavortopia!</h2>
      <p>
        Flavortopia is a platform for the vaping community to exchange DIY
        recipes. It features a searchable catalog of flavors from all major
        vendors, user-based inventory and wishlist management, and of course
        a recipe editor. Recipes can be publicly shared with the community.
      </p>

      <h3>Flavortopia is Open Source!</h3>
      <p>
        Flavortopia is a modern web application that is developed in the public
        on <a href="https://github.com/simonfuhrmann/flavortopia">Github</a>.
        It is uses the <a href="https://www.polymer-project.org/">Polymer</a>
        and <a href="https://redux.js.org/">Redux</a> JavaScript libraries
        and <a href="https://firebase.google.com/">Firebase</a> as its database
        and authentication backend.
      </p>

      <div class="layout horizontal wrap around-justified">
        <div class="logo layout vertical center">
          <img src="images/logo-github.svg">
          <span>Github</span>
        </div>
        <div class="logo layout vertical center">
          <img src="images/logo-polymer.svg">
          <span>Polymer</span>
        </div>
        <div class="logo layout vertical center">
          <img src="images/logo-firebase.svg">
          <span>Firebase</span>
        </div>
        <div class="logo layout vertical center">
          <img src="images/logo-redux.svg">
          <span>Redux</span>
        </div>
      </div>

    </paper-card>

  </template>
  <script type="text/javascript" src="diy-welcome.js"></script>
</dom-module>
