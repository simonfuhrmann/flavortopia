<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="/src/mixins/mixin-redux.html">
<link rel="import" href="/src/theme/diy-theme.html">

<dom-module id="diy-welcome">
  <link rel="import" type="css" href="diy-welcome.css">
  <template>
    <style include="diy-theme"></style>
    <style include="iron-flex iron-flex-alignment"></style>

    <paper-card>
      <h2>Welcome to Shake and Vape!</h2>
      <p>
        Shake and Vape is a platform for the vaping community to exchange DIY
        recipes. It features a searchable catalog of flavors from all major
        vendors, user-based inventory and wishlist management, and of course
        a recipe editor. Recipes can be publicly shared with the community.
      </p>

      <p>
        <b>Beta Notice:</b> Shake and Vape is in beta state. This means that
        there shoudn't, but will be bugs. If you find something is not working,
        please report the issue
        <a href="https://github.com/simonfuhrmann/flavortopia/issues"
        >directly on GitHub</a>, or email to
        <a href="mailto:bugs@shake-and-vape.it">bugs@shake-and-vape.it</a>.
      </p>

      <h3>Shake and Vape is Open Source!</h3>
      <p>
        Shake and Vape is a web application that is developed in the public on
        <a href="https://github.com/simonfuhrmann/flavortopia">Github</a>.
        It is uses the <a href="https://www.polymer-project.org/">Polymer</a>
        JavaScript library and <a href="https://firebase.google.com/"
        >Firebase</a> as its database and authentication backend.
      </p>

      <div class="layout horizontal wrap center-justified">
        <div class="logo layout vertical center">
          <img src="images/logo-github.svg">
          <span>Github</span>
        </div>
        <div class="logo layout vertical center">
          <img src="images/logo-polymer.svg">
          <span>Polymer</span>
        </div>
        <div class="logo layout vertical center">
          <img src="images/logo-firebase.svg">
          <span>Firebase</span>
        </div>
      </div>

    </paper-card>

  </template>
  <script type="text/javascript" src="diy-welcome.js"></script>
</dom-module>
