<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<dom-module id="diy-live-search">
  <link rel="import" type="css" href="diy-live-search.css">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="diy-theme"></style>

    <div id="inputContainer" class="flex layout horizontal center">
      <iron-icon id="searchIcon" icon="icons:search"></iron-icon>
      <input class="flex" value="{{value::input}}" on-keyup="handleKey_">
      <iron-icon
          id="clearIcon"
          icon="icons:close"
          on-tap="onClearTap_">
      </iron-icon>
    </div>

    <template is="dom-if" if="[[withButton]]">
      <paper-button raised on-tap="onSearchTap_">
        <iron-icon icon="icons:search"></iron-icon>
      </paper-button>
    </template>

  </template>
  <script type="text/javascript" src="diy-live-search.js"></script>
</dom-module>
