<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="/src/theme/diy-theme.html">

<dom-module id="diy-signin-wall">
  <link rel="import" type="css" href="diy-signin-wall.css">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="diy-theme"></style>

    <!-- For obscure reasons, the dom-if doesn't work without restamp. -->
    <!-- See https://github.com/Polymer/polymer/issues/4977 -->
    <template is="dom-if" if="[[signedIn]]" restamp>
      <slot></slot>
    </template>

    <template is="dom-if" if="[[!signedIn]]" restamp>
      <div class="layout vertical center">
        <iron-icon icon="icons:lock"></iron-icon>
        <paper-button raised>Sign In</paper-button>
        <p>
          Please sign in to create your own recipies, manage your inventory,
          and bookmark recpies you liked and rated.
        </p>
      </div>
    </template>

  </template>
  <script type="text/javascript" src="diy-signin-wall.js"></script>
</dom-module>
