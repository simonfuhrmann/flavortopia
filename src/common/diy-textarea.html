<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/src/theme/diy-theme.html">

<dom-module id="diy-textarea">
  <link rel="import" type="css" href="diy-textarea.css">
  <template>
    <style include="diy-theme"></style>

    <div id="label" focused$="[[focused]]" hidden="[[!hasLabel_(label)]]">
      [[label]]
    </div>

    <div id="container">
      <textarea
          id="nativeInput"
          placeholder="[[placeholder]]"
          rows="[[rows]]"
          value="{{value::input}}"></textarea>
    </div>

    <div id="underline" focused$="[[focused]]"></div>

  </template>
  <script type="text/javascript" src="diy-textarea.js"></script>
</dom-module>
