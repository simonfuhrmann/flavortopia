<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/iron-input/iron-input.html">

<link rel="import" href="/src/theme/diy-theme.html">

<dom-module id="diy-input">
  <link rel="import" type="css" href="diy-input.css">
  <template>
    <style include="diy-theme"></style>

    <div id="label" focused$="[[focused]]" hidden="[[!hasLabel_(label)]]">
      [[label]]
    </div>
    <div id="container">
      <iron-input id="input" bind-value="{{value}}">
        <input
            id="nativeInput"
            type$="[[type]]"
            maxlength$="[[maxlength]]"
            value="{{value::input}}">
      </iron-input>
    </div>
    <div id="underline" focused$="[[focused]]"></div>
    <div id="error" hidden="[[!hasError_(error)]]">[[error]]</div>
  </template>
  <script type="text/javascript" src="diy-input.js"></script>
</dom-module>
