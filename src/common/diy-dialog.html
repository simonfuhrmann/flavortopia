<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../diy-theme.html">

<dom-module id="diy-dialog">
  <link rel="import" type="css" href="diy-dialog.css">
  <template>
    <style include="diy-theme"></style>
    <style include="iron-flex iron-flex-alignment"></style>

    <paper-dialog id="errorDialog" class$="[[dialogStyle]]" modal>
      <div class="dialog-title">
        <iron-icon icon="[[dialogIcon]]"></iron-icon>
        <h2>[[dialogTitle]]</h2>
      </div>
      <div class="content">
        <p>[[dialogMessage]]</p>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>Close</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script type="text/javascript" src="diy-dialog.js"></script>
</dom-module>
