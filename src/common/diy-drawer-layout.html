<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/app-layout/app-layout-behavior/app-layout-behavior.html">

<dom-module id="diy-drawer-layout">
  <link rel="import" type="css" href="diy-drawer-layout.css">
  <template>
    <slot id="drawerSlot" name="drawer"></slot>

    <div id="contentContainer" drawer-position$="[[_drawerPosition]]">
      <slot></slot>
    </div>

    <iron-media-query
        query="[[_computeMediaQuery(forceNarrow, responsiveWidth)]]"
        on-query-matches-changed="_onQueryMatchesChanged">
    </iron-media-query>
  </template>
  <script type="text/javascript" src="diy-drawer-layout.js"></script>
</dom-module>
