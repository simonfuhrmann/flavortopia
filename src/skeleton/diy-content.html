<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-if.html">

<link rel="import" href="/src/mixins/mixin-router.html">
<link rel="import" href="/src/common/diy-signin-wall.html">
<link rel="import" href="/src/routes/diy-administration.html">
<link rel="import" href="/src/routes/diy-all-flavors.html">
<link rel="import" href="/src/routes/diy-all-recipes.html">
<link rel="import" href="/src/routes/diy-user-action.html">
<link rel="import" href="/src/routes/diy-user-recipes.html">
<link rel="import" href="/src/routes/diy-user-inventory.html">
<link rel="import" href="/src/routes/diy-user-signin.html">
<link rel="import" href="/src/routes/diy-welcome.html">

<dom-module id="diy-content">
  <link rel="import" type="css" href="diy-content.css">
  <template>

    <template is="dom-if" if="[[activeRoute.isWelcomeActive]]">
      <diy-welcome></diy-welcome>
    </template>

    <template is="dom-if" if="[[activeRoute.isRecipesActive]]">
      <diy-all-recipes></diy-all-recipes>
    </template>

    <template is="dom-if" if="[[activeRoute.isFlavorsActive]]">
      <diy-all-flavors></diy-all-flavors>
    </template>

    <template is="dom-if" if="[[activeRoute.isUserRecipesActive]]">
      <diy-signin-wall signed-in="[[signedIn]]">
        <diy-user-recipes></diy-user-recipes>
      </diy-signin-wall>
    </template>

    <template is="dom-if" if="[[activeRoute.isUserInventoryActive]]">
      <diy-signin-wall signed-in="[[signedIn]]">
        <diy-user-inventory></diy-user-inventory>
      </diy-signin-wall>
    </template>

    <template is="dom-if" if="[[activeRoute.isUserSigninActive]]" restamp>
      <diy-user-signin></diy-user-signin>
    </template>

    <template is="dom-if" if="[[activeRoute.isUserActionActive]]" restamp>
      <diy-user-action></diy-user-action>
    </template>

    <template is="dom-if" if="[[activeRoute.isAdministrationActive]]" restamp>
      <diy-administration></diy-administration>
    </template>

  </template>
  <script type="text/javascript" src="diy-content.js"></script>
</dom-module>
