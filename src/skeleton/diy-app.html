<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="/bower_components/paper-item/paper-item-body.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="/src/functional/diy-auth-state.html">
<link rel="import" href="/src/mixins/mixin-router.html">
<link rel="import" href="/src/skeleton/diy-content.html">
<link rel="import" href="/src/skeleton/diy-user-menu.html">
<link rel="import" href="/src/skeleton/diy-main-menu.html">
<link rel="import" href="/src/theme/diy-theme.html">

<dom-module id="diy-app">
  <link rel="import" type="css" href="diy-app.css">
  <template>
    <!-- <link rel="stylesheet" type="css" href="diy-app.css"> -->
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="diy-theme"></style>

    <!-- Application routes. -->
    <app-location use-hash-as-path route="{{route}}"></app-location>

    <!-- User authentication state handler. -->
    <diy-auth-state></diy-auth-state>

    <app-header-layout>
      <app-header slot="header" fixed>
        <app-toolbar>
          <paper-icon-button icon="icons:menu" on-tap="toggleDrawer_">
          </paper-icon-button>
          <div main-title>Shake and Vape</div>
          <diy-user-menu></diy-user-menu>
        </app-toolbar>
      </app-header>

      <app-drawer-layout responsive-width="1000px">
        <app-drawer id="drawer" slot="drawer" on-tap="toggleDrawer_">
          <diy-main-menu></diy-main-menu>
        </app-drawer>

        <main>
          <diy-content></diy-content>
        </main>
      </app-drawer-layout>

    </app-header-layout>

  </template>
  <script type="text/javascript" src="diy-app.js"></script>
</dom-module>
