<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="mixin-redux.html">
<link rel="import" href="mixin-router.html">
<link rel="import" href="diy-firebase.html">

<dom-module id="diy-user-menu">
  <link rel="import" type="css" href="diy-user-menu.css">
  <template>

    <!-- Access to the firebase system. -->
    <diy-firebase id="firebase"></diy-firebase>

    <paper-button on-tap="onSigninTap_" hidden="[[userSignedIn]]">
      <iron-icon icon="icons:account-circle"></iron-icon>
      <span>Sign In</span>
    </paper-button>

    <paper-button on-tap="onSignoutTap_" hidden="[[!userSignedIn]]">
      <iron-icon icon="icons:account-circle"></iron-icon>
      <span>Sign Out</span>
    </paper-button>

  </template>
  <script type="text/javascript" src="diy-user-menu.js"></script>
</dom-module>
