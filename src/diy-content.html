<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="mixin-router.html">
<link rel="import" href="diy-welcome.html">
<link rel="import" href="diy-user-signin.html">
<link rel="import" href="diy-all-flavors.html">
<link rel="import" href="diy-all-recipes.html">

<dom-module id="diy-content">
  <link rel="import" type="css" href="diy-content.css">
  <template>

    <template is="dom-if" if="[[pageWelcomeActive]]">
      <diy-welcome></diy-welcome>
    </template>

    <template is="dom-if" if="[[pageRecipesActive]]">
      <diy-all-recipes></diy-all-recipes>
    </template>

    <template is="dom-if" if="[[pageFlavorsActive]]">
      <diy-all-flavors></diy-all-flavors>
    </template>

    <!-- Restamp to destroy element when if-condition becomes false. -->
    <template is="dom-if" if="[[pageSigninActive]]" restamp>
      <diy-user-signin></diy-user-signin>
    </template>

  </template>
  <script type="text/javascript" src="diy-content.js"></script>
</dom-module>
