<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<link rel="import" href="/src/common/diy-star-rating.html">
<link rel="import" href="/src/functional/diy-user-cache.html">
<link rel="import" href="/src/mixins/mixin-common.html">
<link rel="import" href="/src/theme/diy-theme.html">

<dom-module id="diy-recipe-comment">
  <link rel="import" type="css" href="diy-recipe-comment.css">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="diy-theme"></style>

    <diy-user-cache uid="[[comment.key]]" name="{{username}}"></diy-user-cache>

    <diy-star-rating
        hidden="[[!comment.rating]]"
        rating="[[comment.rating]]">
    </diy-star-rating>

    <p id="comment">[[comment.comment]]</p>

    <div id="details">
      Review by <b>[[username]]</b>, posted [[formatTimestamp(comment.created)]]
    </div>


  </template>
  <script type="text/javascript" src="diy-recipe-comment.js"></script>
</dom-module>
