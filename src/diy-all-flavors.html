<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="diy-firebase.html">
<link rel="import" href="diy-flavor.html">
<link rel="import" href="mixin-redux.html">

<dom-module id="diy-all-flavors">
  <link rel="import" type="css" href="diy-all-flavors.css">
  <template>
    <diy-firebase id="firebase"></diy-firebase>

    <paper-button raised on-tap="onLoadDataTap_">Load Data</paper-button>
    <paper-button raised on-tap="onLogStoreTap_">Log Store</paper-button>

    <template is="dom-repeat" items="[[toFlavorsArray_(flavors)]]">
      <diy-flavor identifier="[[item]]"></diy-flavor>
    </template>
  </template>
  <script type="text/javascript" src="diy-all-flavors.js"></script>
</dom-module>
